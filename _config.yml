title: SOOMTOPIA
email: soomtopia@gmail.com
description: 배운것들을 정리하는 공간
baseurl: ''
url: 'http://soomtopia.github.io'
timezone: Asia/Seoul 

repository: soomtopia/soomtopia.github.io

permalink: /:year/:month/:day/:title/

excerpt_separator: <!--more-->

markdown: kramdown

krandown:
  input: GFM
  highlighter: rouge

plugins:
  - jekyll-paginate

paginate: 5
paginate_path: '/page/:num/'

collections:
  authors:
    output: true
    permalink: /authors/:path/
  tags:
    output: true
    permalink: /tags/:path/

defaults:
  - scope:
      path: ''
      type: authors
    values:
      layout: author
  - scope:
      path: ''
      type: tags
    values:
      layout: tag

exclude: [README.md, Gemfile, Gemfile.lock]

keep_files: [assets, files]
github: [metadata]
# iolo's custom
author: soomtopia@gmail.com
image: '/assets/images/default-blog-cover.jpg'
asset_url: /assets

github_url:
  username: soomtopia
