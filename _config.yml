title:  WWWRITEEE
email: soomtopia@naver.com
description: 일요일 8시 글쓰기 모임
baseurl: ''
url: 'http://kangnam-reading-study.github.io'
timezone: Asia/Seoul 

repository: soomtopia/soomtopia.github.io

permalink: /:year/:month/:day/:title/

excerpt_separator: <!--more-->

markdown: kramdown

krandown:
  input: GFM
  highlighter: rouge

plugins:
  - jekyll-paginate

paginate: 5
paginate_path: '/page/:num/'

collections:
  authors:
    output: true
    permalink: /authors/:path/
  tags:
    output: true
    permalink: /tags/:path/
  # books:
  #   output: true
  #   permalink: /books/:num/

defaults:
  - scope:
      path: ''
      type: authors
    values:
      layout: author
  - scope:
      path: ''
      type: tags
    values:
      layout: tag

exclude: [README.md, Gemfile, Gemfile.lock]

keep_files: [assets, files]
github: [metadata]
# iolo's custom
author: soomtopia@gmail.com
image: '/assets/images/default_page_cover.jpg'
asset_url: /assets

github_url:
  username: kangnam-reading-club


  google_analytics:
    ua: 'UA-139921519-1'
